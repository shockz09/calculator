<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div id="calculator-container">
            <div class="row display">
                <span id="result">0</span>
            </div>
            <div class="row">
                <div id="reset" class="btn large misc">AC</div>
                <div class="btn misc">+/-</div>
                <div id="divide" class="btn operation">/</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div id="multiply" class="btn operation">x</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div id="minus" class="btn operation">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div id="add" class="btn operation">+</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn misc">.</div>
                <div class="btn large">=</div>
            </div>
        </div>

        <div style="padding: 25px;">
            <div>curNumber1: <span id="curNumber1"></span></div>
            <div>curNumber2: <span id="curNumber2"></span></div>
            <div>curOperation: <span id="curOperation"></span></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
